<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      animation: fadeIn 1.5s ease-in-out;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .contact-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .contact-info div {
      flex: 1;
      margin: 10px;
    }
    .contact-info div p {
      margin: 5px 0;
    }
    .social-media {
      text-align: center;
      margin-top: 20px;
    }
    .social-media a {
      margin: 0 10px;
      text-decoration: none;
      color: #007BFF;
      font-size: 20px;
      transition: color 0.3s ease;
    }
    .social-media a:hover {
      color: #0056b3;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form label {
      margin: 10px 0 5px;
      color: #555;
    }
    form input, form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    form input[type="submit"] {
      margin-top: 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form input[type="submit"]:hover {
      background: #0056b3;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @media (max-width: 600px) {
      .contact-info {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Us</h2>
    <div class="contact-info">
      <div>
        <h3>Address:</h3>
        <p>GLA University,<br> Mathura,<br> Uttar Pradesh</p>
      </div>
      <div>
        <h3>Phone:</h3>
        <p>+1 (234) 567-890</p>
      </div>
      <div>
        <h3>Email:</h3>
        <p>llmagent@gmail.com</p>
      </div>
    </div>
    <div class="contact-info">
      <div>
        <h3>Business Hours:</h3>
        <p>Monday - Friday: 9:00 AM - 6:00 PM<br> Saturday: 10:00 AM - 4:00 PM<br> Sunday: Closed</p>
      </div>
    </div>
    <form action="/submit_form" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      
      <input type="submit" value="Submit">
    </form>
    <div class="social-media">
      <h3>Follow us on:</h3>
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
      <a href="#">LinkedIn</a>
    </div>
    <div style="margin-top: 30px; text-align: center;">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0115439747713!2d-122.4194151846815!3d37.77492927975806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c6a233e33%3A0xf3c5da6f76b0e7d6!2s1234%20Main%20St%2C%20San%20Francisco%2C%20CA%2094111%2C%20USA!5e0!3m2!1sen!2s!4v1594891364828!5m2!1sen!2s" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
  </div>
</body>
</html>
